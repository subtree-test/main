language: php

php:
  - 5.6

env:
  global:
    - ""
  matrix:
    - ADAPTER=bar PHPUNIT_FILE=filepath
    - ADAPTER=foo
    - ADAPTER=common
  global:
    secure: 
matrix:
  fast_finish: true

cache:
  directories:
    - "$HOME/.composer/cache"

before_script:
  - git clone https://github.com/dflydev/git-subsplit.git
  - cd git-subsplit && sudo sh ./install.sh
  - git config user.name "Travis-CI" && git config user.email "travis@cache.test" && git add
  - cd .. && sh build/split-faster.sh

before_install:

install:

script:

after_success:

sudo: true

notifications:
  email: false
